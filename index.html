<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello Mono Array</title>

            <!-- CSS -->
            
        <link rel="stylesheet" href="css/style.css">

    </head>
    
<body>
    <div class="carousel">
        <div class="carousel-container">
          <div class="carousel-item">
            <img src="img/01.webp" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="img/02.webp" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="img/03.webp" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="img/04.webp" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="img/05.webp" alt="Image 3">
          </div>
        </div>
        <a class="carousel-prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="carousel-next" onclick="changeSlide(1)">&#10095;</a>
      </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
